<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Superheroes</title>
  </head>
  <body>
    <header id="headerH">
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
          <a class="navbar-brand font-weight-bold" id="nav-logo" href="/index.html"><img src="/img/logo.png" alt="superheroes logo"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Load</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/table.html">Table</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="">
        <p>
          <label for="name">
            <span>Hero Name:</span>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Hero's name"
              required
              autocomplete="name"
            />
          </label>
          <br>
          <label for="alias">
            <span>Superhero's alias:</span>
            <input type="text" name="alias" id="alias"  placeholder="alias"required />
          </label>
        </p>
        <p>
          <label for="superpower">
            <span>Superpower:</span>
            <textarea
              name="superpower"
              id="superpower"
              cols="30"
              rows="3"
              placeholder="superpower"
              required
            ></textarea>
          </label>
        </p>
        <p>
          <label for="team">
            <span>Team:</span>
            <input type="text" name="team" id="team"  placeholder="team" required />
          </label>
        </p>
        <p>
          <label for="image">
            <span>Insert image URL:</span>
            <input type="text" name="image" id="imageUrl" required />
          </label>
        </p>

        <button id="sendHero" onclick="addHero()">Submit Hero</button>
      </form>
    </main>
    <footer></footer>
    <script src="/js/app_load.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
