<!-- * Web Héroes
Crear una web de superhéroes donde se carguen los datos de un héroe y se pueda ver en una tabla los héroes cargados.
Los requerimientos son los siguientes:

La web debe tener las siguientes páginas:
Home (principal) con un mensaje de bienvenida
Cargar con un formulario donde se agreguen los siguientes datos: Alias, nombre, poder, equipo, imagen(url de la imagen)
Tabla donde muestre una tabla dinámica con los datos de los héroes (la imagen no es necesario que aparezca)
Se debe poder navegar desde un navbar que debe estar presente en todas las páginas.
Se puede crear un archivo js para cada página
Los datos deben guardarse en localStorage para poder extraerlos desde allí de ser necesario. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Superheroes</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      localStorage.clear();
      let heroes = [
        {
          name: "Steve Rogers",
          alias: "Captain America",
          superpower:
            "Enhanced strength, speed, stamina, durability, agility, reflexes, senses, and mental processing via the super soldier serum",
          team: "Avengers",
          image:
            "http://pngimg.com/uploads/captain_america/captain_america_PNG27.png",
        },
        {
          name: "Tony Stark",
          alias: "Iron Man",
          superpower:
            "Superhuman strength, speed, durability, agility, reflexes, and senses",
          team: "Avengers",
          image:
            "https://purepng.com/public/uploads/large/iron-man-eoh.png",
        }
      ];

      localStorage.setItem("heroes", JSON.stringify(heroes));
      setTimeout(function () {
        location.replace("/html/home.html");
      }, 3000);
    </script>
  </body>
  <script src="/js/app_index.js"></script>
</html>
